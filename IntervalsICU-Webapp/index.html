<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Did you cycle today?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #4a90e2, #2a5a82);
      overflow: hidden;
      position: relative;
    }

    .background-waves {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(
          45deg,
          transparent 0,
          transparent 35px,
          rgba(255, 255, 255, 0.1) 35px,
          rgba(255, 255, 255, 0.1) 70px
        );
      animation: wave 8s linear infinite;
    }

    .background-waves::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        repeating-linear-gradient(
          -45deg,
          transparent 0,
          transparent 35px,
          rgba(255, 255, 255, 0.1) 35px,
          rgba(255, 255, 255, 0.1) 70px
        );
      animation: wave 12s linear infinite;
    }

    .text-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 4rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      font-family: 'Press Start 2P', cursive;
      border: 4px solid #2a5a82;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #2a5a82;
      font-size: 24px;
      margin: 0;
      text-shadow: 2px 2px #fff;
      word-wrap: break-word;
    }

    @keyframes wave {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100px 100px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="background-waves"></div>
  <div class="text-container">
    <h1 id="status">Checking...</h1>
  </div>

  <script>
    fetch("data.json")
      .then((res) => res.json())
      .then((data) => {
        const statusEl = document.getElementById("status");
        if (data.rode_today) {
          statusEl.innerText = `‚úÖ YES - GOOD BOY! You rode your bike today! üö¥‚Äç‚ôÇÔ∏è`;
        } else {
          statusEl.innerText = "‚ùå NO YOU DID NOT BIKE TODAY >:(";
        }
      })
      .catch((err) => {
        document.getElementById("status").innerText = "‚ö†Ô∏è Error loading data.";
        console.error(err);
      });
  </script>
</body>
</html>
